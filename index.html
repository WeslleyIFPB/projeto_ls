<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tarefas Pessoais</title>
    <link rel="stylesheet" href="src/css/style.css"> 
</head>
<body class="bg-gray-100">

    <!-- Cabeçalho -->
    <header class="bg-green-500 text-white text-center py-6">
        <h1 class="text-3xl font-bold">Gestão de Tarefas</h1>
    </header>

    <!-- Formulário para adicionar nova tarefa -->
    <section id="login" class="max-w-lg mx-auto p-6 mt-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
        <form id="form-login" class="space-y-4">
           <label for="username" class="bloxk text-sm font-medium text-gray-700">Usuário:</label>
           <input 
                type="text" 
                id="username" 
                name="username" 
                required
                class="w-full mt-1 px-3 py-2 border rounded-md text-gray-700 focus:ring-blue-500 focus:border-blue-500">

           <label for="password" class="bloxk text-sm font-medium text-gray-700">Senha:</label>
           <input 
                type="password" 
                id="password" 
                name="password" 
                required
                class="w-full mt-1 px-3 py-2 border rounded-md text-gray-700 focus:ring-blue-500 focus:border-blue-500">
            
            <button type="submit" 
                class="w-full mt-3 bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500" onclick="./src/html/home.html">
                Entrar
            </button>
            
        </form>
    </section>

    <!-- Lista de tarefas -->
    <section id="lista-tarefas" class="max-w-lg mx-auto p-6 mt-8">
        <h2 class="text-2xl font-semibold mb-4">Não tem uma conta? <a href="#">Registre-se</a></h2>
    </section>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-8 mb-4">
        <p>&copy; 2025 Gestão de Tarefas Pessoais</p>
    </footer>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
